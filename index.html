<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="preloader" id="preloader">

    </div>
    <div class="main">
        <div class="calculator" id="calculator">
            <div class="tip-container">
                <div class="bill-input">
                    <p class="input-head">Bill total</p>
                    <div class="input-rupee">
                        <p class="rupee">₹</p>
                        <input type="number" id="billTotalInput" onkeyup="calculateBill()">
                    </div>
                </div>
                <div class="tip-input">
                    <p class="input-head">Tip</p>
                    <div class="input-rupee">
                        <p class="rupee">₹</p>
                        <input type="number" id="tipInput" onkeyup="calculateBill()">
                    </div>
                </div>
                <div class="people-people_total">
                    <div class="people">
                        <p>People</p>
                        <div class="people-number">
                            <button class="splitbutton" onclick="increasePeople()">
                                <span class="buttontext">+</span>
                            </button>
                            <p id="numberOfPeople">1</p>
                            <button class="splitbutton" onclick="decreasePeople()">
                                <span class="buttontext">-</span>
                            </button>
                        </div>
                    </div>
                    <div class="total-per-person">
                        <p>Total per person</p>
                        <p id="perPersonTotal">₹ <span>0.00</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
